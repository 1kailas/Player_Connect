# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=sports-ranking-platform

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/sports_platform}
spring.data.mongodb.database=${MONGODB_DATABASE:sports_platform}

# JWT Configuration
jwt.secret=${JWT_SECRET:sportsRankingPlatformSuperSecretKeyForJWTTokenGenerationAndValidation2024!@#$%}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${FILE_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_MAX_SIZE:10MB}
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=${CACHE_SPEC:maximumSize=1000,expireAfterWrite=10m}

# Email Configuration (Optional)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.sports=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Scheduling
spring.task.scheduling.pool.size=5

